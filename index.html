<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        min-width: 100px;
        min-height: 100px;
        padding: 30px;
    }
    #grandParent{
        border: 2px solid black;
        background-color:brown;
    }
    #parent{
        border: 2px solid black;
        background-color:chocolate;
    }
    #child{
        border: 2px solid black;
        background-color:coral;
    }
</style>
</head>
<body>
    <input type="text" onkeyup="handleOnKeyUpEvent()"/>
    <br /><br />
    <div id="grandParent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
    <script src="debounce.js"></script>
    <script src="eventBubbleCapture.js"></script>
</body>
</html>
