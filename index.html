<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        min-width: 100px;
        min-height: 100px;
        padding: 30px;
    }
    #grandParent{
        border: 2px solid black;
        background-color:brown;
    }
    #parent{
        border: 2px solid black;
        background-color:chocolate;
    }
    #child{
        border: 2px solid black;
        background-color:coral;
    }
    .inputDiv {
        min-height: 40px;
        padding:0;
    }
</style>
</head>
<body>
    <input type="text" onkeyup="handleOnKeyUpEvent()"/>
    <br /><br />
    <div id="grandParent">
        <div id="parent">
            <div id="child"></div>
        </div>
    </div>
    <div>
        <ul id="category">
            <li id="laptops">Laptops</li>
            <li id="cameras">Cameras</li>
            <li id="shoes">Shoes</li>
        </ul>
    </div>
    <div id="form">
        <div class="inputDiv">Name: <input type="text" id="name" data-uppercase></div>
        <div class="inputDiv">State: <input type="text" id="state" data-uppercase></div>
        <div class="inputDiv">Phone: <input type="text" id="phone"></div>
    </div>
    <script src="debounce.js"></script>
    <script src="eventBubbleCapture.js"></script>
    <script src="eventDelegation.js"></script>
</body>
</html>
